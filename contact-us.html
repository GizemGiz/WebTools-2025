        <header>
               <h1> STAY IN TOUCH</h1>

        </header>

        <main class="contact">
            <!--<h2>Contact Us</h2>-->
            <fieldset>
            <legend>CONTACT US</legend>
            <form action="Pages/success.html" method="get"> <!-- Action to success.html, POST method -->
               
                    
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    <p>


                    <p> <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    
                    <select name="topic" id="topic">
                        <option value="general">General Inquiry</option>
                        <option value="introduction">Technical Support</option>
                        <option value="lastcourses">Feedback</option>
                        <option value="hobbies">Other</option>
                      </select>
                      
                      <br>

                    <p>
                        <label for="favcolor">Favorite Color</label>
                    </p>

                    <p class="favcolor-container">
                        <label for="red">Red</label>
                        <input type="radio" id="red" name="favcolor" value="#ff0000" required>
                    </p>
                    
                    <p class="favcolor-container">
                        <label for="green">Green</label>
                        <input type="radio" id="green" name="favcolor" value="#00ff00">
                    </p>
                    
                    <p class="favcolor-container">
                        <label for="blue">Blue</label>
                        <input type="radio" id="blue" name="favcolor" value="#0000ff">
                    </p>
                    
                    <p class="favcolor-container">
                        <label for="yellow">Yellow</label>
                        <input type="radio" id="yellow" name="favcolor" value="#ffff00">
                    </p>
                                            
                                
                    <p>
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="4" cols="50"></textarea>
                    </p>
                                                
                    <p> <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </p>
                </fieldset>
               </form>
            </main>
